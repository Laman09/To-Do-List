<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="wrapper">
        <div class="heading">TO DO LIST</div>
        <div class="inputBar">
            <form action="">
                <input id="input-list" type="text" placeholder="add task to the list">
                <button id="button">Add to list</button>
            </form>
        </div>
        <div class="taskBar">
            <ul id="ul-list"></ul>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
